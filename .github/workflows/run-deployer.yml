name: Build and Deploy Frontend
on:
  workflow_dispatch:
    inputs:
      destroy_instance:
        description: destroy-deployment-machine
        required: true
        type: choice
        default: "false"
        options:
          - true
          - false
      root_ssh_pub_key:
        description: root-ssh-public-key
        required: true
        type: string
      deployr_ssh_pub_key:
        description: admin-ssh-public-key
        required: true
        type: string
      deployr_cipher_text:
        description: openssl-cipher-text
        required: true
        type: string
      
jobs:
  create-destroy-deployment-machine:
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v3

      - name: configureawscredentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_STS_ROLE }}
          role-session-name: cicd
          aws-region: ${{ secrets.AWS_DEFAULT_REGION }}
      
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_wrapper: false
      - name: Terraform Apply
        id:   apply
        env:
          TF_VAR_root_ssh_pub_key:  "${{ github.event.inputs.root_ssh_pub_key }}"
          deployr_ssh_pub_key: "${{ github.event.inputs.deployr_ssh_pub_key }}"
          cipher_text: "${{ github.event.inputs.cipher_text }}"
          TF_VAR_vpc_id: "${{ secrets.VPC_ID }}"
          TF_VAR_subnet_id: "${{ secrets.SUBNET_ID }}"
          
        run: |
          echo "$TF_VAR_root_ssh_pub_key, $TF_VAR_deployr_ssh_pub_key, $TF_VAR_vpc_id, $TF_VAR_subnet_id"
          cd .github/deployer
          echo "$TF_VAR_root_ssh_pub_key" > id_rsa.pub
          deployr_ssh_pub_key=$(echo "${{ github.event.inputs.deployr_ssh_pub_key }}" | base64)
          cipher_text=$(echo "${{ github.event.inputs.cipher_text }}" | base64)
          sed -i 's/SSH_PUBKEY_HERE/'"$deployr_ssh_pub_key"'/g' init_script.sh
          sed -i 's/CIPHER_TEXT_HERE/'"$cipher_text"'/g' init_script.sh

          terraform init
          terraform validate
          terraform plan 
          if [[ "${{ github.event.inputs.destroy_instance }}" == "true" ]]; then
            terraform destroy -auto-approve
          else
            terraform apply -auto-approve
          fi

